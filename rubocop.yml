require:
  - rubocop-rails

AllCops:
  DisplayStyleGuide: true
  Exclude:
    - bin/**/*
    - db/schema.rb
    - frontend/**/*
    - node_modules/**/*
    - tmp/**/*
    - vendor/**/*
    - .git/**/*

################################
# Override Default Cop Options #
################################

# class Example
#
# private
#   
# end
Layout/AccessModifierIndentation:
  EnforcedStyle: outdent

# {
#   foo: bar,
#   ba:  baz
# }
Layout/AlignHash:
  EnforcedColonStyle: table
  EnforcedHashRocketStyle: table

# array = [
#   :value
# ]
Layout/IndentFirstArrayElement:
  EnforcedStyle: consistent

# hash = {
#   key: :value
# }
# and_in_a_method_call({
#   no: :difference
# })
Layout/IndentFirstHashElement:
  EnforcedStyle: consistent

# Bump default from 80 - 120 chars
Metrics/LineLength:
  Max: 120

# Prefer `rescue => ex`
Naming/RescuedExceptionsVariableName:
  PreferredName: ex

# Allow short but clear param names
Naming/UncommunicativeMethodParamName:
  AllowedNames:
    - cc

Style/Documentation:
  Exclude:
    - app/controllers/**/*
    - app/helpers/**/*
    - app/jobs/**/*
    - config/**/*
    - db/**/*
    - spec/**/*
    - test/**/*

#################
# Disabled Cops #
#################

# Cannot work out how to enforce braces in multi-line hash, whilst removing them in single-line.
Style/BracesAroundHashParameters:
  Enabled: false

# Context-dependent
Style/DoubleNegation:
  Enabled: false

# Context-dependent
Style/EmptyMethod:
  Enabled: false

# Context-dependent
Style/IfUnlessModifier:
  Enabled: false

# I (Brad) would like to set double quotes as default,
# but should probably align with changing our ESLint rules as well, so disabling for now.
Style/StringLiterals:
  Enabled: false

# Not sure whether to switch default or ignore
Style/SymbolArray:
  Enabled: false

# Context-dependent
Style/TrailingCommaInArrayLiteral:
  Enabled: false

# Context-dependent
Style/TrailingCommaInHashLiteral: 
  Enabled: false
